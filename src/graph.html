<!-- Problem Rating -->
<div class="roundbox " style="padding:2em 1em 0 1em;margin-top:1em;" height="10">
    <div class="roundbox-lt">&nbsp;</div>
    <div class="roundbox-rt">&nbsp;</div>
    <div class="roundbox-lb">&nbsp;</div>
    <div class="roundbox-rb">&nbsp;</div>
    <div class="flex-box">
        <h4>
            Problem Ratings
        </h4>
        <h6>
            Average Task Level -> <span id="averageTaskLevel"></span>
        </h6>
    </div>
    <div>
        <canvas id="problemRatingChart"></canvas>
    </div>
</div>
<!-- Problem Lavels -->
<div class="roundbox" style="padding:2em 1em 0 1em;margin-top:1em;" height="10">
    <div class="roundbox-lt">&nbsp;</div>
    <div class="roundbox-rt">&nbsp;</div>
    <div class="roundbox-lb">&nbsp;</div>
    <div class="roundbox-rb">&nbsp;</div>
    <h4>
        Problem Levels
    </h4>
    <div>
        <canvas id="problemLevelsChart"></canvas>
    </div>
</div>
<!-- Tags Solved-->
<div class="roundbox " style="padding:2em 1em 0 1em;margin-top:1em;" height="10">
    <div class="roundbox-lt">&nbsp;</div>
    <div class="roundbox-rt">&nbsp;</div>
    <div class="roundbox-lb">&nbsp;</div>
    <div class="roundbox-rb">&nbsp;</div>
    <h4>
        Tags Solved
    </h4>
    <div style="display: flex;">
        <div style="width: 70%;">
            <canvas id="tagChart"></canvas>
        </div>
        <div id="legends" style="width: 30%;overflow:auto;height:300px;">
            <ul id="legend_unordered_list"></ul>
        </div>
    </div>
    <br>
</div>
<!-- Verdicts of Problems -->
<div class="roundbox " style="padding:2em 1em 0 1em;margin-top:1em;" height="10">
    <div class="roundbox-lt">&nbsp;</div>
    <div class="roundbox-rt">&nbsp;</div>
    <div class="roundbox-lb">&nbsp;</div>
    <div class="roundbox-rb">&nbsp;</div>
    <h4>
        Verdicts of Problems
    </h4>
    <br>
    <div style="display: flex;">
        <div style="width: 70%;">
            <canvas id="VerdictsChart"></canvas>
        </div>
        <div id="verdicts_legends" style="width: 30%;overflow:auto;height:300px;">
            <ul id="legend_verdicts_list"></ul>
        </div>
    </div>
    <br>
    <br>
</div>
<!-- Languages of Problems -->
<div class="roundbox " style="padding:2em 1em 0 1em;margin-top:1em;" height="10">
    <div class="roundbox-lt">&nbsp;</div>
    <div class="roundbox-rt">&nbsp;</div>
    <div class="roundbox-lb">&nbsp;</div>
    <div class="roundbox-rb">&nbsp;</div>
    <h4>
        Languages of Problems
    </h4>
    <br>
    <div style="display: flex;">
        <div style="width: 70%;">
            <canvas id="LanguagesChart"></canvas>
        </div>
        <div id="languages_legends" style="width: 30%;overflow:auto;height:300px;">
            <ul id="legend_languages_list"></ul>
        </div>
    </div>
    <br>
    <br>
</div>
